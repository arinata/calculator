<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="displayContainer">
            <div id="display3" class="display"></div>
            <div id="display2" class="display"></div>
            <div id="display1" class="display"></div>
            <div id="display0" class="display"></div>
        </div>
        <div class="container">
            <button id="button7" class="number roundButton">
                <span class="text">7</span>
            </button>
            <button id="button8" class="number roundButton">
                <span class="text">8</span>
            </button>
            <button id="button9" class="number roundButton">
                <span class="text">9</span>
            </button>
            <button id="buttonClr" class="operator roundButton">
                <span class="text">C</span>
            </button>
            <button id="button4" class="number roundButton">
                <span class="text">4</span>
            </button>
            <button id="button5" class="number roundButton">
                <span class="text">5</span>
            </button>
            <button id="button6" class="number roundButton">
                <span class="text">6</span>
            </button>
            <button id="buttonDiv" class="operator roundButton">
                <span class="text">รท</span>
            </button>
            <button id="button1" class="number roundButton">
                <span class="text">1</span>
            </button>
            <button id="button2" class="number roundButton">
                <span class="text">2</span>
            </button>
            <button id="button3" class="number roundButton">
                <span class="text">3</span>
            </button>
            <button id="buttonMul" class="operator roundButton">
                <span class="text">ร</span>
            </button>
            <button id="button0" class="number roundButton">
                <span class="text">0</span>
            </button>
            <button id="buttonEq" class="operator roundButton">
                <span class="text">=</span>
            </button>
            <button id="buttonAdd" class="operator roundButton">
                <span class="text">+</span>
            </button>
            <button id="buttonSubs" class="operator roundButton">
                <span class="text">-</span>
            </button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
